<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
         <link rel="icon" href="logo-black.png">
        <link rel="stylesheet" type="text/css" href="style7.css" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <meta charset="UTF-8">
    </head>
    <body>
       <header>
        <h1>Welcome Back</h1>
         <h2>Sign in to continue</h2>
         <p class="email">Email:</p>
         <input type="email" placeholder="Enter your email" required>
         <p class="password">Password:</p>
         <input type="password" placeholder="Enter your password" required>
         <form class="form">
            <button type="submit">Sign In</button>
            </form>
            <p class="forgot-password">Forgot Password?</p>
            <p class="register">Don't have an account? <a href="#" class="hoope">Sign up</a></p>
            <span class="line"></span>
            <p class="terms">Or continue width</p>
            <span class="line_"></span>
            <div class="social-icons">
                <div class="icon">
                <a href="#"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
                </div>
                <div class="icon_">
                <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
                </div>
                </div>
       </header>
    </body>
</html>
